{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Faça parte da comunidade avaliadora!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Cadastrar</button>
                <button class="btn btn-danger ml-2" type="button" onclick=location.href="{% url 'blog-home' %}">Cancelar</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Já tem uma conta? <a class="ml-2" href="{% url 'login' %}">Logar</a>
            </small>
        </div>
    </div>
{% endblock content %}
