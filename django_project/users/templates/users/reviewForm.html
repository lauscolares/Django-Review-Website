{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Faça aqui a avaliação da empresa {{ empresa_name }}!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <div class="row">
                    <button class="btn btn-outline-success ml-3" type="submit">Enviar</button>
                    <button class="btn btn-danger ml-2" type="button" onclick=location.href="{% url 'blog-home' %}">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
